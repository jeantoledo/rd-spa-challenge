<button *ngIf="!isFirstPage" class="btn btn-paging btn-lg btn-primary pull-left" (click)="previousPage()">
    <span class="glyphicon glyphicon-menu-left" aria-hidden="true"></span> Previous
</button>

<button *ngIf="!foundLastPage" class="btn btn-paging btn-lg btn-primary pull-right" (click)="nextPage()">
    <span class="glyphicon glyphicon-menu-right" aria-hidden="true"></span> Next
</button>
