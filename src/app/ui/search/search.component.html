<div class="search-field input-group">
    <input type="search" class="search-field-input form-control underline-field" [placeholder]="placeholder" (keyup.enter)="onEnterEvent($event)" [(ngModel)]="value" />

    <span class="input-group-btn">
        <button class="btn btn-default under-shadow" (click)="onEnterEvent($event)">
            <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
        </button>
    </span>
</div>
